<nb-list
  nbInfiniteList
  [threshold]="500">
  <nb-list-item *ngFor="let chat of chatUiService.chats"
                (click)="chatUiService.selectChat(chat.targetUsername, chat.targetUserUID)"
                [style.background-color]="chat.targetUsername===chatUiService.targetUsername
                                          ? '#c7e2ff' : ''" style="cursor: pointer;">
    <div class="item-div">
      <nb-user [name]="chat.name + ' ' + chat.surname"
               [title]="chat.targetUsername"
               [picture]="chat.profile_img_url ? chat.profile_img_url : 'assets/img/default_profile_img.png'"
               color="white">
      </nb-user>
      <div class="notify-badge-div">
        <nb-badge class="notify-badge"
                  *ngIf="chat.notify"
                  [text]="chat.messages_to_read"
                  status="primary"></nb-badge>
      </div>
    </div>
  </nb-list-item>
  <nb-list-item style="cursor: pointer;"
                (click)="openAddChatDialog()">
    <nb-icon icon="plus-outline"
             style="display: block;
             margin-left: auto;
             margin-right: auto;"></nb-icon>
  </nb-list-item>
</nb-list>
