<div style="float: right;">
  <div class="user-info-div" *ngIf="afAuth.user | async as user">
    <button nbButton ghost status="control"
            *ngIf="!screenIsSmall"
            [nbContextMenu]="userContextMenuItems"
            nbContextMenuTag="user-context-menu"
            nbContextMenuPlacement="left"
            nbContextMenuTrigger="hover"><nb-icon icon="menu-outline"></nb-icon></button>
    <nb-user style="width: fit-content;"
             size="medium"
             color="white"
             onlyPicture=true
             badgeStatus="success"
             [badgeDotMode]="chatUiService.currentUser?.online"
             [name]="chatUiService.currentUser?.username"
             [title]="chatUiService.currentUser?.name + chatUiService.currentUser?.surname"
             [picture]="chatUiService.currentUser?.profile_img_url ? chatUiService.currentUser.profile_img_url : ''">
    </nb-user>
    <div style="color: white; width: fit-content">
      <div class="user-name" style="font-weight: bold; font-size: 11pt;">{{chatUiService.currentUser?.name}} {{chatUiService.currentUser?.surname}}</div>
      <div style="font-size: 8pt;">{{chatUiService.currentUser?.username}}</div>
    </div>
  </div>
  <button nbButton class="log-out-btn" shape="round"
          status="control"
          (click)="logOut()">
    {{screenIsSmall ? '' : 'Logout'}}
    <nb-icon icon="log-out-outline"></nb-icon>
  </button>
</div>
